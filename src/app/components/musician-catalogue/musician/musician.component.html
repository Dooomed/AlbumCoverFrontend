
<div class="card mb-2">
  <div class="container">

  <div class="card-body">
    <div class="card-img ">
      <img [src]="musician?.imageUrl" class="image-musician w-100 h-75 img-fluid">
    </div>
    <div class="card-title">
      <h3>{{musician?.name}}</h3>
    </div>
    <div class="card-text">
      <p>{{musician?.description}}</p>
    </div>
  </div>
</div>
</div>
